<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Student Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #294861;
    }

    .navbar .nav-link,
    .navbar-brand {
      color: #fff;
      transition: color 0.3s ease;
    }

    .navbar .nav-link:hover {
      color: #f8c146;
      transform: translateY(-1px);
    }

    .navbar-toggler {
      border: none;
      background: transparent;
      font-size: 1.5rem;
      color: white;
      transition: transform 0.3s ease;
    }

    .navbar-toggler:hover {
      transform: scale(1.2) rotate(5deg);
      color: #f8c146;
    }

    .navbar-collapse {
      transition: all 0.4s ease-in-out;
      background-color: #294861;
      padding: 10px 0;
      border-radius: 0 0 10px 10px;
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 8px;
    }

    .welcome-section {
      text-align: center;
      margin-top: 80px;
    }

    .welcome-section h1 {
      font-size: 2.5rem;
      color: #294861;
      font-weight: bold;
    }

    .welcome-section p {
      font-size: 1.2rem;
      color: #555;
      margin-top: 10px;
    }

    .action-buttons {
      margin-top: 30px;
    }

    .btn-custom {
      background-color: #294861;
      color: #fff;
    }

    .btn-custom:hover {
      background-color: #1f364a;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="https://au.edu.pk/Pages/QEC_WEB/images/aulogo.png" alt="Logo"  height="40" class="me-2">
        Student Management System
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <i class="bi bi-list"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto text-center text-lg-start">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Welcome Section -->
  <div class="container welcome-section">
    <h1>Welcome to the Student Management System</h1>
    <p>Manage student records, performance, and administrative tasks easily.</p>
    <div class="action-buttons">
    <form action="{{ url_for('go_to_dashboard') }}" method="post">
        <button type="submit" class="btn btn-custom me-3">Go to Dashboard</button>
    </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
