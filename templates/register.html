<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #294861;
    }

    .navbar .nav-link,
    .navbar-brand {
      color: #fff;
      transition: color 0.3s ease;
    }

    .navbar .nav-link:hover {
      color: #f8c146;
      transform: translateY(-1px);
    }

    .navbar-toggler {
      border: none;
      background: transparent;
      font-size: 1.5rem;
      color: white;
      transition: transform 0.3s ease;
    }

    .navbar-toggler:hover {
      transform: scale(1.2) rotate(5deg);
      color: #f8c146;
    }

    .navbar-collapse {
      transition: all 0.4s ease-in-out;
      background-color: #294861;
      padding: 10px 0;
      border-radius: 0 0 10px 10px;
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 8px;
    }

    .form-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .btn-custom {
      background-color: #294861;
      color: #fff;
    }

    .btn-custom:hover {
      background-color: #1f364a;
      color: #fff;
    }

    .card-title {
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="https://au.edu.pk/Pages/QEC_WEB/images/aulogo.png" alt="Logo"  height="40" class="me-2">
        Student Management System
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <i class="bi bi-list"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto text-center text-lg-start">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container">
    <div class="form-container">
      <h2 class="card-title mb-4 text-center">Register Admin</h2>
      <form method="POST" action="/register">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-custom w-100 mb-3">Register</button>

        <!-- Added login redirect -->
        <p class="text-center">
          Already registered?
          <a href="/login" style="color: #4da3ff; font-weight: bold;">Login here</a>.
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
